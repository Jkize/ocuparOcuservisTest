<div class="mainLimit">

    <div class="center-grid">


        <mat-form-field style="width: 400px; font-size: 16px; margin-top: 100px;">
            <mat-label>Selecciona Nivel</mat-label>
            <mat-select [formControl]="levelSelectsControl" multiple>

                <mat-select-trigger>
                    <mat-chip-list>
                        <mat-chip style="background-color: #fec400; color: rgb(65, 65, 65);" *ngFor="let  level of levelSelectsControl.value" [removable]="true" (removed)="onToppingRemoved(level)">
                            {{ level.name }}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                </mat-select-trigger>

                <mat-option *ngFor="let level of levels" [value]="level">{{level.name}}</mat-option>

            </mat-select>

            <mat-error *ngIf="levelSelectsControl.touched || levelSelectsControl.errors?.['required']">Seleccionar un dato</mat-error>
        </mat-form-field>

        <button mat-raised-button class="tL4  buttonR" style="background-color: #00c0cb; color: white; margin-top: 10px;" (click)="filterData()" type="submit">Filtrar</button>

    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-12">

            <p style="text-align: center;" class="tL3" *ngIf="dataTable.length==0">A la espera de tu primer consulta ;)</p>
            <br>
            <app-table [headerTable]="displayedColumns" [dataTable]="dataTable"></app-table>

        </div>

    </div>





</div>
